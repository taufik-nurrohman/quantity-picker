<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="A number picker variant for quantity." name="description">
    <title>Quantity Picker</title>
    <link href="../index.min.css" rel="stylesheet">
    <style>
      .quantity-picker__text {
        min-width: 3em;
      }
    </style>
  </head>
  <body>
    <main>
      <p>The lower limit for the input is <code>1</code>, and the upper limit is <code>100</code>.</p>
      <form method="get" target="_blank">
        <p><input max="100" min="1" name="test[]" placeholder="1" step="1" type="number"></p>
        <p><input max="100" min="5" name="test[]" placeholder="5" step="5" type="number"></p>
        <p><button type="submit">Submit</button> <button type="reset">Reset</button></p>
      </form>
    </main>
    <script src="../index.min.js"></script>
    <script>
      document.querySelectorAll('input').forEach(self => new QuantityPicker(self));
    </script>
  </body>
</html>
