<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="Accessible custom `&lt;input type=&quot;number&quot;&gt;` element." name="description">
    <title>Quantity Picker</title>
    <link href="../index.min.css" rel="stylesheet">
    <style>
      .quantity-picker__text {
        min-width: 3em;
      }
    </style>
  </head>
  <body>
    <main>
      <p><input autofocus id="test" min="0" step="1" type="number" value="1"></p>
      <p><label for="test" style="text-decoration:underline;">Click here</label> to focus to the quantity picker!</p>
    </main>
    <script src="../index.min.js"></script>
    <script>
      const picker = new QuantityPicker(document.querySelector('input'));
    </script>
  </body>
</html>
